<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section  class="min-w-full bgr min-h-screen flex justify-center items-center flex-col font-Poppins">
        <div class="p-5 bg-transparent rounded-2xl box_shawd border border-solid border-[#717377]">
            <input class="w-[320px]  p-6 m-2.5 text-right bg-transparent isshw border border-solid border-[#717377] rounded-md text-5xl cursor-pointer text-[#ffffff]" type="text" placeholder="0" id="input_box">
            <div>
                <button class="w-[60px] h-[60px] border-none rounded-full m-2.5 text-[20px] bg-transparent text-[#6dee0a] cursor-pointer btn_shw" >AC</button>
                <button class="w-[60px] h-[60px] border-none rounded-full m-2.5 text-[20px] bg-transparent text-[#6dee0a] cursor-pointer btn_shw" >DEL</button>
                <button class="w-[60px] h-[60px] border-none rounded-full m-2.5 text-[20px] bg-transparent text-[#6dee0a] cursor-pointer btn_shw" >%</button>
                <button class="w-[60px] h-[60px] border-none rounded-full m-2.5 text-[20px] bg-transparent text-[#6dee0a] cursor-pointer btn_shw" >/</button>
            </div>
            <div>
                <button class="w-[60px] h-[60px] border-none rounded-full m-2.5 text-[20px] bg-transparent text-white cursor-pointer btn_shw" >7</button>
                <button class="w-[60px] h-[60px] border-none rounded-full m-2.5 text-[20px] bg-transparent text-white cursor-pointer btn_shw" >8</button>
                <button class="w-[60px] h-[60px] border-none rounded-full m-2.5 text-[20px] bg-transparent text-white cursor-pointer btn_shw" >9</button>
                <button class="w-[60px] h-[60px] border-none rounded-full m-2.5 text-[20px] bg-transparent text-[#6dee0a] cursor-pointer btn_shw" >*</button>
            </div>
            <div>
                <button class="w-[60px] h-[60px] border-none rounded-full m-2.5 text-[20px] bg-transparent text-white cursor-pointer btn_shw">4</button>
                <button class="w-[60px] h-[60px] border-none rounded-full m-2.5 text-[20px] bg-transparent text-white cursor-pointer btn_shw">5</button>
                <button class="w-[60px] h-[60px] border-none rounded-full m-2.5 text-[20px] bg-transparent text-white cursor-pointer btn_shw">6</button>
                <button class="w-[60px] h-[60px] border-none rounded-full m-2.5 text-[20px] bg-transparent text-[#6dee0a] cursor-pointer btn_shw">-</button>
            </div>
            <div>
                <button class="w-[60px] h-[60px] border-none rounded-full m-2.5 text-[20px] bg-transparent text-white cursor-pointer btn_shw" >1</button>
                <button class="w-[60px] h-[60px] border-none rounded-full m-2.5 text-[20px] bg-transparent text-white cursor-pointer btn_shw" >2</button>
                <button class="w-[60px] h-[60px] border-none rounded-full m-2.5 text-[20px] bg-transparent text-white cursor-pointer btn_shw" >3</button>
                <button class="w-[60px] h-[60px] border-none rounded-full m-2.5 text-[20px] bg-transparent text-[#6dee0a] cursor-pointer btn_shw">+</button>
            </div>
            <div>
                <button class="w-[60px] h-[60px] border-none rounded-full m-2.5 text-[20px] bg-transparent text-white cursor-pointer btn_shw" >00</button>
                <button class="w-[60px] h-[60px] border-none rounded-full m-2.5 text-[20px] bg-transparent text-white cursor-pointer btn_shw" >0</button>
                <button class="w-[60px] h-[60px] border-none rounded-full m-2.5 text-[20px] bg-transparent text-white cursor-pointer btn_shw" >.</button>
                <button class="w-[60px] h-[60px] border-none rounded-full m-2.5 text-[20px] bg-[#fb7c14] text-white cursor-pointer btn_shw" >=</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
